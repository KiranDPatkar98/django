<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django learning</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <nav class="navbar navbar-light justify-content-between bg-primary">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        {% if request.user.is_authenticated %}
        <a href="/logout" class="btn btn-success my-2 my-sm-0" type="submit">
          logout
        </a>
        {% else%}
        <a href="/login" class="btn btn-success my-2 my-sm-0" type="submit">
          Login
        </a>
        {%endif%}
      </form>
    </nav>
    {%block start%} {%endblock%}

    <script></script>
  </body>
</html>
