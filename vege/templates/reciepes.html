{% extends 'base.html' %}
{% block start %}
<div class="container mt-5">
<form class="card p-3 mx-auto" method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <h1>Add reciepe</h1>
    <hr>
    <div class="form-group">
      <label for="reciepeName">Reciepe name</label>
      <input required ="text" name="name" class="form-control" id="reciepeName" placeholder="Enter the reciepeName">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea required type="text" name="description" class="form-control" id="description" placeholder="Description"> </textarea>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input required id="image" type="file" class="form-control" name="image">
      </div>
  
    <button type="submit" class="btn btn-success">Add reciepe</button>
  </form>

  <div class="mt-5">
    <div class="mx-auto col-6">
      <form action="">
      <div class="mb-3">     
        <label for="search">Search food</label>
        <input required ="text" name="search" class="form-control" id="search" >
      </div>
      <button type="submit" class="btn btn-success">Seach</button>
    </form>
    </div>
  </div>
<br><br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sl. No</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Iamge</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
  {% for reciepe in reciepes %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{reciepe.name}}</td>
      <td>{{reciepe.description}}</td>
      <td>
        <img src='/media/{{reciepe.image}}' alt="" style="height:200px; width:200px">      
      </td>
      <td>
        <a href="/update-reciepe/{{reciepe.id}}/" class="btn btn-primary">Edit</a>
        <a href="/delete-reciepe/{{reciepe.id}}/" class="btn btn-danger">Delete</a>    
      </td>
    </tr>
  {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
