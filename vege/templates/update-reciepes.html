
{% extends 'base.html' %}
{% block start %}
<div class="container mt-5">
    <form class="card p-3 mx-auto" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <h1>Update reciepe</h1>
        <hr>
        <div class="form-group">
          <label for="reciepeName">Reciepe name</label>
          <input required ="text" name="name" class="form-control" id="reciepeName" placeholder="Enter the reciepeName" value="{{reciepe.name}}">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea required type="text" name="description" class="form-control" id="description" placeholder="Description" >{{reciepe.description}} </textarea>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input  id="image" type="file" class="form-control" name="image">
          </div>
      
        <button type="submit" class="btn btn-success">Update reciepe</button>
      </form>
      </div>
      {% endblock %}
